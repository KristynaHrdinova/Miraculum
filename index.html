<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="alert">
        <h1>Hey! Read Me...</h1>  
        <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking a more flexible & mordern way to style radio buttons on forms, take a look at this version with SVG icons. I also wrote a post about it.</p>
    </div>  
    <div class="container">
        <h2>Your favorite thing in the world:</h2>
        <ul>
            <li>
                <input type="radio" id="radio_1" name="favorites" value="Pizza">
                <label for="radio_1">Pizza</label>
            </li>
            <li>
                <input type="radio" id="radio_2" name="favorites" value="Pizza">
                <label for="radio_2">Bacon</label>
            </li>
            <li>
                <input type="radio" id="radio_3" name="favorites" value="Pizza">
                <label for="radio_3">Cats</label>
            </li>
        </ul>
    </div>
</body>
</html>
